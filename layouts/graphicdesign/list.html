{{ define "main" }}

<div class="row">

  <div class="col-lg-12">

    <div class="jumbotron py-3">

      <div class="row pb-3">
        <div class="col-lg-2 col-md-4 col-sm-6 col-6 my-2">
          <img class="img-fluid" src="/logos/graphic-design-logo.svg">
        </div>
        <div class="col-lg-10 col-md-8 my-2 align-self-center">
          <h1 class="display-4">{{ .Title }}</h1>
        </div>
      </div>

      <p class="lead pt-1">
        Profesionally-designed artwork for your business
      </p>
      <hr class="my-4">
      <p>
        We create work for the web, social media, and print.
      </p>
      <div class="row">
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-6 pb-2">
              <a class="btn btn-primary btn-lg" href="/contact/#graphicdesign" role="button">Request a Free Consultation</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <h1 class="display-4 mb-4">
      Portfolio
    </h1>
  </div>
</div>

<div class="row">
  {{ range .Pages.ByDate }}
  <div class="col-lg-4 col-md-6 mb-4 d-flex align-items-stretch pb-2">
    <div class="card">
      <img class="card-img-top" src="{{ .Params.image }}" alt="Card image cap">
      <div class="card-body d-flex align-items-end  mt-1 mb-0 py-0">
        <div class="card-body">
          <h6 class="card-subtitle mb-0 pb-0"> Client: {{ .Params.client }}</h6>
        </div>
      </div>
    </div>
  </div>
  {{ end }}
</div>

{{ end }}
