{{ define "main" }}

<div class="row">

  <div class="col-lg-12">

    <div class="jumbotron py-3">
      <div class="row">
        <div class="col-lg-1 my-flex-item">
          <img src="\img\expanded-learning-no-text-logo-70x76.png">
        </div>
        <div class="col-lg-11">
          <h1 class="display-4 align-self-center">
            {{ .Title }}
          </h1>
        </div>
      </div>
      <p class="lead pt-3">
        Proffesional digital posters and artworks
      </p>
      <hr class="my-4">
      <p>
        We create digital designs for both businesses and individuals.
      </p>
      <div class="row">
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-6 pb-2">
              <a class="btn btn-primary btn-lg" href="#" role="button">View full portfolio</a>
            </div>
            <div class="col-lg-6 pb-2">
                <a class="btn btn-primary btn-lg" href="#" role="button">Request a quote</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <h1 class="display-4">
      Short portfolio
    </h1>
  </div>
</div>

<hr class="pb-2">

<div class="row">
  {{ range .Pages.ByDate }}
  <div class="col-lg-4 col-md-6 mb-4 d-flex align-items-stretch pb-2">
    <div class="card">
      <img class="card-img-top" src="{{ .Params.image }}" alt="Card image cap">
      <div class="card-body d-flex align-items-end">
        <div class="card-body">
          <h5 class="card-title">{{ .Title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ .Params.subtitle }}</h6>
          <p class="card-text">
            {{ .Content }}
          </p>
        </div>
      </div>
    </div>

  </div>
  {{ end }}
</div>

{{ end }}
