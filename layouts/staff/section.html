{{ define "main" }}
<section>
    <div class="row">
        <div class="col-lg-12">
            <center>
                <h1 class="display-3">
                    RCMakes Staff
                </h1>
            </center>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            {{ range .Pages }}
            <hr>
            <div class="row pb-1">
                <div class="col-lg-12">
                    <center>
                        <h1 class=" display-4">{{ .Title }}</h1>
                    </center>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <p>
                        {{ range .Params.column1 }}
                        <div class="row pb-2">
                            <div class="col-lg-12">
                                <center>
                                    {{ . }}
                                    <br>
                                </center>
                            </div>
                        </div>
                        {{ end }}
                    </p>
                </div>
                <div class="col-lg-4">
                    <p>
                        {{ range .Params.column2 }}
                        <div class="row pb-2">
                            <div class="col-lg-12">
                                <center>
                                    {{ . }}
                                    <br>
                                </center>
                            </div>
                        </div>
                        {{ end }}
                    </p>
                </div>
                <div class="col-lg-4">
                    <p>
                        {{ range .Params.column3 }}
                        <div class="row pb-2">
                            <div class="col-lg-12">
                                <center>
                                    {{ . }}
                                    <br>
                                </center>
                            </div>
                        </div>
                        {{ end }}
                    </p>
                </div>
            </div>
            {{ end }}

        </div>
    </div>
</section>
{{ end }}
