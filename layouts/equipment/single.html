{{ define "main" }}

  <section class="row mt-2">
    <div class="col-lg-12">
      <h1>{{ .Title }}</h1>
    </div>
  </section>

  <section class="row mt-2">

    <div class="col-lg-6 mt-2">
            <img src="/equipment/{{ .Params.photo }}" alt="{{ .Params.alt }}" class="img-fluid rounded">
    </div>

    <div class="col-lg-10">
      <p>{{ .Content }}</p>
    </div>

  </section>
  
{{ end }}
