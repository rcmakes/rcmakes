{{ define "main" }}

  <section class="row mt-2">
    <div class="col-lg-12">
      <h1>{{ .Title }}</h1>
    </div>
  </section>

  <section class="row mt-2">

    <div class="col-lg-4 col-md-6 mb-3">
      <img src="{{ .Params.productImage }}" alt="" class="img-fluid rounded">
    </div>

    <div class="col-lg-4 col-md-4">
      <p>{{ .Params.oneLineDescription }}</p>
    </div>

    <div class="col-lg-4 col-md-2">
      <h6>${{ .Params.price }}</h6>
      <a href="{{ .Params.freedomMerchantsLink }}" class="btn btn-primary">Buy Now</a>
    </div>
    
    <div class="col-lg-12 py-3">
      <p>{{ .Content }}</p>
      <img src="{{ .Params.additionalImage }}" alt="">
    </div>

    {{ if isset .Params "carousel" }}
      <div class="col-lg-4">
        {{ partial "cornhole-carousel" . }}
      </div>
    {{ end }}

  </section>
  
{{ end }}
